
<mat-horizontal-stepper labelPosition="bottom" [linear]='true' #stepper (selectionChange)="logger($event)" [disableRipple]="true" class="help-stepper">
    <ng-template matStepperIcon="edit">
		<mat-icon>check</mat-icon>
	</ng-template>

    <mat-step *ngFor="let item of this.helpQuestion; index as i">
      <mat-label class="help-mat-label">{{item.name}}</mat-label>
        <!-- <ng-template>{{i}}</ng-template> -->
    </mat-step>
</mat-horizontal-stepper>
