<div>
    <div>
        <ng-container *ngIf="subQuestion.isMultipleChoice else inputSubQuestionType">
            <div class="radio-button-container">
                <mat-radio-group class="example-radio-button">
                    <mat-radio-button *ngFor="let question of subQuestion.choices" 
                    [value]=question.content 
                    class="radio-button-inline-with-text"> 
                        <span class="wrap-mat-radio-label">{{question.content}}
                        </span>
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </ng-container>
        <ng-template #inputSubQuestionType>
            
        </ng-template>
    </div>
</div>
